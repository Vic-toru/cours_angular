<div class="container mt-5">
    <h1 class="text-center text-primary mb-4">Générateur Simplifié de Nombres Aléatoires</h1>

    <!-- Contrôles -->
    <div class="mb-4 text-center">
      <button class="btn btn-success me-2" (click)="start()">Démarrer</button>
      <button class="btn btn-warning me-2" (click)="pauseResume()">{{ paused ? 'Reprendre' : 'Pause' }}</button>
      <button class="btn btn-danger" (click)="stop()">Arrêter</button>
      <div class="form-check form-switch" >
        <input class="form-check-input" type="checkbox" [(ngModel)]="isDisplay">
      </div>
    </div>

    <!-- Liste des nombres -->
    <ul *ngFor="let number of filteredNumbers" class="list-group">
      <li *ngIf="number > 50"  class="list-group-item bg-success">
        <strong class="text-light" >{{ number }} - Élevé</strong>
      </li>
      <li *ngIf="number < 50"  class="list-group-item bg-danger">
        <strong class="text-light">{{ number }} - Faible</strong>
      </li>
      <li *ngIf="number === 50"  class="list-group-item bg-warning">
        <strong class="text-light">{{ number }} - Égal</strong>
      </li>
    </ul>
  </div>
